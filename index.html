<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Projeto 1</title>
  </head>
  <body>
  <!-- Calculator body -->
    <div class="container">
      <h1>Calculadora</h1>

      <form>
      <!-- First field -->
        <div class="form-group">
        <label for="txtnumero1">Numero 1</label>
        <input type="text" class="form-control"name="txtnumero1" id="txtnumero1" placeholder="Digitar o primeiro número">
        </div>
        <!-- Second field -->
        <div class="form-group">
        <label for="txtnumero2">Numero 2</label>
        <input type="text" class="form-control"name="txtnumero2" id="txtnumero2" placeholder="Digitar o segundo número">
        </div>
        <!-- Result display field -->
        <div class="form-group">
        <label for="txtresultado">Resultado</label>
        <input class="form-control" type="text" placeholder="Resultado" readonly name="txtresultado" id="txtresultado">
        </div>
        <!-- Buttons -->
        <input type="button" class="btn btn-primary" value="Somar" id="btnSoma" onclick="Soma()">
        <input type="button" class="btn btn-primary" value="Subtrair" id="btnSubtrai" onclick="Subtrai()">
        <input type="button" class="btn btn-primary" value="Multiplicar" id="btnMult" onclick="Multiplica()">
        <input type="button" class="btn btn-primary" value="Dividir" id="btnDivide" onclick="Divide()">
 
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
